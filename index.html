<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <div class="formbox">
            <div class="inner"></div>
            <div><i class="fa-solid fa-lock"></i></div>
            <div><input type="password" placeholder="Password" id="myPass" required oninput="textchange()">
            </div>

            <div>
                <span class="showPass">
                    <img src="eye-closed.png" alt="eye" class="eye-closed" onclick="toggle()" id="img1">
                </span>
            </div>
        </div>

        <div class="validator"
            <p id="capital">
                <i class="fa-solid fa-circle-xmark"></i>
                <i class="fa-solid fa-check"></i>
                <span>UpperCase</span>
            </p>
            <p id="special-char">
                <i class="fa-solid fa-circle-xmark"></i>
                <i class="fa-solid fa-check"></i>
                <span>Special Character</span>
            </p>
            <p id="number">
                <i class="fa-solid fa-circle-xmark"></i>
                <i class="fa-solid fa-check"></i>
                <span>Number</span>
            </p>
            <p id="more-than-8">
                <i class="fa-solid fa-circle-xmark"></i>
                <i class="fa-solid fa-check"></i>
                <span>More than 8 Character</span>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
